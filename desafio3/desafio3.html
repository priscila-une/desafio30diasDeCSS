<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Evelin Priscila">
    <link rel="stylesheet" type="text/css" href="3.css">
    <title>Texto com outra cor quando muda de DIV</title>
</head>
<body>
    <div class="container">
    
        <div class="texto">
            <span>I</span>
            <span>turn</span>
            <span>☕</span>
            <span>into</span>
            <span>code</span>
        </div>

        <div class="wrapper">
            <div class="texto">
                <span>I</span>
                <span>turn</span>
                <span>☕</span>
                <span>into</span>
                <span>code</span>
            </div>
        </div>
         
    
    </div>
    

</body>
</html>
